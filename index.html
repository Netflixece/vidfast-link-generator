<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>VidFast Link Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['CustomFont', 'sans-serif'],
            },
            colors: {
              'netflix-red': '#E50914',
              'netflix-red-dark': '#B20710',
              'netflix-dark': '#121212',
              'netflix-gray': '#808080',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(1rem)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'zoom-in': {
                '0%': { opacity: '0', transform: 'scale(0.97)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'fade-out-input': {
                'from': { color: 'white' },
                'to': { color: 'transparent' },
              },
              'pulse': {
                '50%': { opacity: '.5' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-fast': 'fade-in 0.3s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'zoom-in': 'zoom-in 0.3s ease-out forwards',
              'zoom-in-fast': 'zoom-in 0.15s ease-out forwards',
              'fade-out-input': 'fade-out-input 0.8s ease-in-out forwards',
              'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
        html {
          font-size: 15px;
        }

        @font-face {
            font-family: 'CustomFont';
            src: url('/assets/fonts/CustomFont-Light.otf') format('opentype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'CustomFont';
            src: url('/assets/fonts/CustomFont-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'CustomFont';
            src: url('/assets/fonts/CustomFont-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'CustomFont';
            src: url('/assets/fonts/CustomFont-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }

        /* Custom scrollbar for the new theme */
        ::-webkit-scrollbar {
            width: 7px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #E50914; /* netflix-red */
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #B20710; /* netflix-red-dark */
        }
        
        /* Ensure form elements inherit the font */
        input, button, select, textarea {
            font-family: inherit;
        }
        
        /* Apple Pay style checkmark animation */
        @keyframes draw-circle {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes draw-check {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .animate-draw-circle {
            stroke-dasharray: 63; /* 2 * PI * 10 */
            stroke-dashoffset: 63;
            animation: draw-circle 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        .animate-draw-check {
            stroke-dasharray: 18;
            stroke-dashoffset: 18;
            /* Start drawing after the circle is mostly complete */
            animation: draw-check 0.6s cubic-bezier(0.25, 1, 0.5, 1) 0.5s forwards;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
</head>
  <body class="bg-black font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
